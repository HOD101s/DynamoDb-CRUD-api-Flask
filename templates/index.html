{% extends 'base.html' %}

{% block head %}
<title>Dynamo Tasks</title>
{% endblock %}

{% block body %}
    <div class="content">
    <h1>DynamoDb CRUD with Flask</h1>

    <table>
        <tr>
            <th>Task</th>
            <th>Added Date</th>
            <th>Options</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.task }}</td>
            <td>{{ task.added_date|UNIX2Datetime }}</td>
            <td>
                <a href="/delete/{{ task.id }}/{{ task.added_date }}">Done</a> <br>
                <a href="/update/{{ task.id }}/{{ task.added_date }}">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <form method="POST" action="/" autocomplete="off">
        <input type="text" name="task" id="task">
        <input type="submit" value="Add Task">
    </form>

    </div>


{% endblock %}
